<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Activity Redesign</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f8f8f8, #ffffff);
            margin: 0;
            padding: 0;
        }

        .app-container {
            width: 420px;
            margin: auto;
            background: #fff;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            border-radius: 20px;
            overflow: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #000;
            color: white;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .hero-image {
            width: 100%;
            height: 200px;
            background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308');
            background-size: cover;
            background-position: center;
        }

        .priority-box {
            background: #ffe1e1;
            padding: 18px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.15);
        }

        .priority-box h3 {
            margin: 0 0 10px 0;
        }

        .tabs {
            display: flex;
            overflow-x: scroll;
            padding: 12px;
            gap: 10px;
        }

        .tabs button {
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            background: #e6e6e6;
            font-weight: 600;
        }

        .tabs .active {
            background: #000;
            color: #fff;
        }

        .notification-card {
            display: flex;
            align-items: center;
            background: #fff;
            margin: 15px;
            border-radius: 15px;
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .notification-card:hover {
            transform: scale(1.02);
            transition: 0.2s;
        }

        .avatar {
            border-radius: 50%;
            width: 55px;
            height: 55px;
        }

        .thumb {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            margin-left: 10px;
        }

        .info {
            flex: 1;
            margin-left: 12px;
        }

        .view-btn, .reply-btn, .follow-btn {
            margin-top: 8px;
            padding: 7px 12px;
            background: #000;
            color: #fff;
            font-size: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>Activity</header>

        <div class="hero-image"></div>

        <section class="priority-box">
            <h3>üî• Priority Notifications</h3>
            <p>üìà Your photo is going viral</p>
            <p>‚ù§Ô∏è You gained 25 followers today</p>
        </section>

        <div class="tabs">
            <button class="active">All</button>
            <button>Likes</button>
            <button>Comments</button>
            <button>Tags</button>
            <button>Requests</button>
        </div>

        <div class="notification-card">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" class="avatar" />
            <div class="info">
                <p><strong>JohnDoe</strong> liked your post</p>
                <button class="view-btn">View Post</button>
            </div>
            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="thumb" />
        </div>

        <div class="notification-card">
            <img src="https://randomuser.me/api/portraits/women/45.jpg" class="avatar" />
            <div class="info">
                <p><strong>Sarah</strong> commented: "Awesome!"</p>
                <button class="reply-btn">Reply</button>
            </div>
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" class="thumb" />
        </div>

        <div class="notification-card">
            <img src="https://randomuser.me/api/portraits/men/55.jpg" class="avatar" />
            <div class="info">
                <p><strong>Michael</strong> started following you</p>
                <button class="follow-btn">Follow Back</button>
            </div>
            <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" class="thumb" />
        </div>

    </div>
</body>
</html>
